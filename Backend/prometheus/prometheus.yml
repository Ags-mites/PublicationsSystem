global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'microservices-monitor'
    environment: 'development'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Consul monitoring
  - job_name: 'consul'
    static_configs:
      - targets: ['consul:8500']
    metrics_path: /v1/agent/metrics
    params:
      format: ['prometheus']
    scrape_interval: 15s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Dynamic service discovery via Consul
  - job_name: 'microservices'
    consul_sd_configs:
      - server: 'consul:8500'
        services: []
        tags:
          - api
        refresh_interval: 30s
    relabel_configs:
      # Use service name as job label
      - source_labels: [__meta_consul_service]
        target_label: job
      # Use service name as service label
      - source_labels: [__meta_consul_service]
        target_label: service
      # Extract version from tags
      - source_labels: [__meta_consul_tags]
        regex: '.*,v([^,]+),.*'
        target_label: version
        replacement: '${1}'
      # Extract environment from tags
      - source_labels: [__meta_consul_tags]
        regex: '.*(development|staging|production).*'
        target_label: environment
        replacement: '${1}'
      # Add instance metadata
      - source_labels: [__meta_consul_service_id]
        target_label: instance_id
      # Use health endpoint for metrics
      - source_labels: [__address__]
        target_label: __address__
        replacement: '${1}'
      - target_label: __metrics_path__
        replacement: '/health/metrics'
    metric_relabel_configs:
      # Drop high cardinality metrics
      - source_labels: [__name__]
        regex: 'go_memstats_.*'
        action: drop

  # Gateway service (separate config for detailed monitoring)
  - job_name: 'api-gateway'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['api-gateway']
        refresh_interval: 15s
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_service_id]
        target_label: instance
      - target_label: __metrics_path__
        replacement: '/monitoring/metrics/prometheus'
    scrape_interval: 10s

  # Auth service
  - job_name: 'auth-service'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['auth-service']
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_service_id]
        target_label: instance
      - target_label: __metrics_path__
        replacement: '/health/metrics'
    scrape_interval: 15s

  # Publications service
  - job_name: 'publications-service'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['publications-service']
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_service_id]
        target_label: instance
      - target_label: __metrics_path__
        replacement: '/health/metrics'
    scrape_interval: 15s

  # Catalog service
  - job_name: 'catalog-service'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['catalog-service']
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_service_id]
        target_label: instance
      - target_label: __metrics_path__
        replacement: '/health/metrics'
    scrape_interval: 15s

  # Notifications service
  - job_name: 'notifications-service'
    consul_sd_configs:
      - server: 'consul:8500'
        services: ['notifications-service']
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: service
      - source_labels: [__meta_consul_service_id]
        target_label: instance
      - target_label: __metrics_path__
        replacement: '/health/metrics'
    scrape_interval: 15s